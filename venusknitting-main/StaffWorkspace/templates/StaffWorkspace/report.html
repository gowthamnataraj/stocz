{% extends "StaffWorkspace/base.html" %}
{% load static %}
{% block extraCSS %}
<link rel="stylesheet" href="{% static 'StaffWorkspace/css/report.css' %}">
<style>
/* Define the color scheme */
:root {
--primary-color: #007bff;
--secondary-color: #6c757d;
--success-color: #28a745;
--warning-color: #ffc107;
--danger-color: #dc3545;
--light-color: #f8f9fa;
--dark-color: #343a40;
}

/* Define the responsive layout */
.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  ;
}

.contents {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 2rem;
}

.buttonAll {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 1rem;
}

.buttons {
    margin: 1rem;
    padding: 1rem;
    font-size: 1.5rem;
    border-radius: 0.5rem;
    text-align: center;
    transition: background-color 0.3s ease;
    background-color: var(--primary-color);
    border-color: var(--primary-color);
    color: var(--light-color);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    cursor pointer;
}

.buttons:hover {
    background-color: var(--dark-color);
    border-color: var(--dark-color);
}

.btn-success {
    background-color: var(--success-color);
    border-color: var(--success-color);
}

.btn-success:hover {
    background-color: var(--dark-color);
    border-color: var(--dark-color);
}

.btn-warning {
    background-color: var(--warning-color);
    border-color: var(--warning-color);
}

.btn-warning:hover {
    background-color: var(--dark-color);
    border-color: var(--dark-color);
}

.btn-secondary {
    background-color: var(--secondary-color);
    border-color: var(--secondary-color);
}

.btn-secondary:hover {
    background-color: var(--dark-color);
    border-color: var(--dark-color);
}
.daily-report-btn {
    background-image: url('/path/to/image.jpg');
    background-size: cover;
}

/* Define the animation */
@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

.animated-button {
    animation: pulse 2s infinite;
}

/* Move the logout button to the right corner */
.logout {
    margin-left: auto;
}



</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="logout">
        <a href="{% url 'logout_user' %}">
            <button type="button" class="btn btn-default">Logout</button>
        </a>
    </div>
    <div class="contents">
        <div class="row buttonAll">
            <div class="col-md-6">
                <a href="{% url 'report_daily' catagory %}">
                    <button type="button" class="buttons btn btn-primary col-md-10 animated-button">Daily Report</button>
                </a>
            </div>

<div class="col-md-6">
<a href="{% url 'report_monthly' catagory %}">
<button type="button" class="buttons btn btn-success col-md-10 animated-button">Monthly Report</button>
</a>
</div>
<div class="col-md-6">
<a href="{% url 'buy_new_item' %}">
<button type="button" class="buttons btn btn-warning col-md-10 animated-button">Buy New Item</button>
</a>
</div>
<div class="col-md-6">
<a href="{% url 'graph' %}">
<button type="button" class="buttons btn btn-secondary col-md-10 animated-button">Graphical Representation</button>
</a>
</div>
</div>
</div>
</div>
{% endblock %}
