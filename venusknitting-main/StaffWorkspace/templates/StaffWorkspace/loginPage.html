{% extends "StaffWorkspace/base.html" %}
{% load static %}

{% block extraCSS %}
    <link rel="stylesheet" href="{% static 'StaffWorkspace/css/loginPage.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="contents">
            <h3 class="title">Welcome to the Inventory Management System</h3>
            <form action="{% url 'login_user' %}" method="post" class="form">   
                {% csrf_token %}
                <div class="formRow">
                    <input type="text" placeholder="Username" name="username" class="inputField">
                </div>                
                <div class="formRow">
                    <input type="password" placeholder="Password" name="password" class="inputField">
                </div>               
                {% if error %}
                    <p class="errorMessage">{{ error }}</p>
                {% endif %}
                <div class="formRow">
                    <input type="submit" value="Login" class="submitButton">
                </div>
                
            </form>
        </div> 
    </div>

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           
        }

        .contents {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            max-width: 400px;
            width: 100%;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .formRow {
            margin-bottom: 20px;
        }

        .inputField {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            background-color: #f2f2f2;
            color: #333;
            font-size: 16px;
        }

        .inputField:focus {
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .submitButton {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .submitButton:hover {
            background-color: #0062cc;
        }

        .errorMessage {
            color: red;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        const inputFields = document.querySelectorAll('.inputField');

        inputFields.forEach(inputField => {
            inputField.addEventListener('focus', () => {
                inputField.parentElement.classList.add('active');
            });

            inputField.addEventListener('blur', () => {
                if (inputField.value === '') {
                    inputField.parentElement.classList.remove('active');
                }
            });
        });
    </script>
{% endblock %}
